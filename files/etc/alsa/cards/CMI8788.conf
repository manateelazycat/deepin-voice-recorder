#
# Configuration for the CMI8788 chip
#

</snap/deepin-voice-recorder/current/usr/share/alsa/pcm/front.conf>

CMI8788.pcm.front.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type hw
	card $CARD
}	

# default with dmix & dsnoop
CMI8788.pcm.default {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type asym
	playback.pcm {
		type plug
		slave.pcm {
			@func concat
			strings [ "dmix:" $CARD ",FORMAT=S32_LE" ]
		}
	}
	capture.pcm {
		type plug
		slave.pcm {
			@func concat
			strings [ "dsnoop:" $CARD ",FORMAT=S32_LE" ]
		}
	}
}

</snap/deepin-voice-recorder/current/usr/share/alsa/pcm/surround40.conf>

CMI8788.pcm.surround40.0 {
